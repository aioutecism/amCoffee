<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <linearGradient
            id="linearGradient"
            x1="0%"
            y1="0%"
            x2="0%"
            y2="100%">
            <stop
                offset="0%"
                style="stop-color:rgb(255,50,50);stop-opacity:1"/>
            <stop
                offset="100%"
                style="stop-color:rgb(180,50,50);stop-opacity:1"/>
        </linearGradient>
    </defs>
    <polygon
        fill="url(#linearGradient)"
        stroke="#000"
        stroke-width="1"
        stroke-opacity="0.5"
        points="0,6 0,14 6,20 14,20 20,14 20,6 14,0 6,0"/>
    <rect
        fill="#fff"
        x="9"
        y="5"
        width="2"
        height="10"
        transform="rotate(-45,10,10)"/>
    <rect
        fill="#fff"
        x="9"
        y="5"
        width="2"
        height="10"
        transform="rotate(45,10,10)"/>
</svg>
